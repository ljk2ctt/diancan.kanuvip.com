<include file="Public:nav" /><div class="container clearfix m0p0w100">        <include file="Public:left" />    <div class="main-wrap">        <include file="Public:subnav" />                <div class="search-wrap">            <div class="search-content">                <form action="{:U('')}" method="get">                    <table class="search-tab">                        <tr>                            <th width="120">收银员:</th>                            <td>                                <select name="syy_id" id="">                                    <option value="" <if condition='empty($syy_id)'> selected='selected'</if>>全部</option>                                    <foreach name='syys' key='id' item='nickname'>                                    <option value="{$id}" <if condition='$syy_id eq $id'> selected='selected'</if>>{$nickname}</option>                                    </foreach>                                </select>                            </td>                            <th width="120">状态:</th>                            <td>                                <select name="status" id="">                                    <option value="" <if condition='empty($status)'> selected='selected'</if>>全部</option>                                    <option value="1" <if condition='$status eq 1'> selected='selected'</if>>待付款</option>                                    <option value="2" <if condition='$status eq 2'> selected='selected'</if>>已付款</option>                                    <option value="4" <if condition='$status eq 4'> selected='selected'</if>>取消</option>                                    <option value="5" <if condition='$status eq 5'> selected='selected'</if>>已完成</option>                                                                    </select>                            </td>                            <th width="70">订单号:</th>                            <td><input class="common-text" placeholder="订单号" name="order_sn" value="{$order_sn}" id="" type="text"></td>                            <th width="50">日期</th>                            <td><input class="common-text" name="st" onclick="WdatePicker()" size="10" readonly="readonly" type="text" value="{$st|date2='Y-m-d'}">-<input class="common-text" name="et" onclick="WdatePicker()" size="10" readonly="readonly" type="text" value="{$et|date2='Y-m-d'}"></td>                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>                        </tr>                    </table>                </form>            </div>        </div>        <div class="result-wrap">            <!--<form name="myform" id="myform" method="post">-->                                <div class="result-content">                    <table class="result-tab" width="100%">                        <tr>                            <th>ID</th>                            <th>订单号</th>                            <!--<th>商品</th>-->                            <th>总金额</th>                            <th>付款金额</th>                            <th>付款方式</th>                            <th>状态</th>                            <th>收银员</th>                            <th>下单时间</th>                            <th>操作</th>                        </tr>                        <foreach name="list" item="data">                        <tr>                            <td>{$data.id}</td>                              <td>{$data.order_sn}</td>                            <!--<td>{$data.goods_names|implode=',',###}</td>-->                            <td>{$data.total}</td>                             <td>{$data.true_pay}</td>                             <td>{:C('PAY_MODE.'.$data['pay_mode'])}</td>                             <td><switch name='data.status'><case value='1'>待付款</case><case value='2'>已付款</case><case value='3'>取消</case><case value='4'>取消</case><case value='5'>已完成</case></switch></button></td>                             <td>{$data.syyinfo.nickname|default='-'}</td>                               <td>{$data.addtime|date2}</td>                                                          <td>                                <!--<a class="link-update" href="{:U('status',array('id'=>$data['id']))}">修改状态</a>-->                                <a class="link-update" href="{:U('order_detail',array('id'=>$data['order_sn']))}">查看</a>                                <!--<a class="link-del" href="{:U('del',array('id'=>$data['id']))}">删除</a>-->                            </td>                        </tr>                        </foreach>                    </table>                    <div class="list-page"> {$page}</div>                </div>            <!--</form>-->        </div>    </div>    <!--/main--></div><js href="/Public/My97DatePicker/WdatePicker.js" />
